<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <meta name="viewport" content="width=device-width">

  <body>
    <header class="navbar navbar-light navbar-toggleable-md bd-navbar">
    <nav class="container">
      <div class="d-flex justify-content-between hidden-lg-up">
        <a class="navbar-brand" href="/">
          Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bd-main-nav">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-item nav-link" href="#">Bootstrap</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Themes</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Expo</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    
  <div class="container">
    {{ content }}
  </div>

  <footer class="bd-footer">
    <div class="container">
      <p><small>Copyright 2017</small></p>
    </div>
  </footer>
  
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');

</html>
