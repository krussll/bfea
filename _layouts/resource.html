<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include nav.html %}
    
    <div class="jumbotron post-colour-{{ page.colour }} dark">
      <div class="container text-center">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.author }}</h2>
      </div>
    </div>
    
    <div class="container my-5 editable">
      <div class="content">
      </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}
    <script>
    
      var options = {
         width: "20rem",
         height: "20rem"
      };
      PDFObject.embed("/resource/{{ {{ page.file }}", ".content", options);

    </script>
  </body>
</html>
